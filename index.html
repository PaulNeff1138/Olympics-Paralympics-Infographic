  <g id="AO_ENtxt" fill="#00005c" text-rendering="optimizeLegibility" text-anchor="middle" lengthAdjust="spacing" font-family="Raleway" font-size="18" font-weight="500" letter-spacing="0.02rem" >
    <g class="AO_ENrow1 AO_ENrow">
      <g class="AO_ENcol1 AO_ENcol" tabindex="0">
        <text fill="rgba(0,0,0,0)" opacity="0" role="heading" aria-level="2">Olympic Games Salt Lake City 2002. </text>

      <path id="AO_txtPth" stroke="#000" transform="translate(236 489)" d="m0 22h200m-200 22h200m-200 22h200m-200 22h200" />

        <text>
        <textPath href="#AO_txtPth" role="paragraph" startOffset="0%" text-anchor="start" spacing="auto" textLength="600" >First time in the role of worldwide IT partner to the Olympic Games<tspan fill="rgba(0,0,0,0)" opacity="0">. </tspan>
        </textPath>
      </text>
      </g>

      <g class="AO_ENcol2 AO_ENcol" tabindex="0">
        <text fill="rgba(0,0,0,0)" opacity="0" role="heading" aria-level="2">Olympic Games Athens 2004. </text>
        <text x="604" y="511" role="paragraph">0.3 seconds 
          <tspan x="604" dy="22">to transmit the results </tspan>
          <tspan x="604" dy="22">around the planet</tspan><tspan fill="rgba(0,0,0,0)" opacity="0">. </tspan>
        </text>
      </g>
      <g class="AO_ENcol3 AO_ENcol" tabindex="0">
        <text fill="rgba(0,0,0,0)" opacity="0" role="heading" aria-level="2">Olympic Games Torino 2006. </text>
        <text x="872" y="511" role="paragraph">90,000 accreditations 
          <tspan x="872" dy="22">distributed to the </tspan>
          <tspan x="872" dy="22">Olympic Family</tspan><tspan fill="rgba(0,0,0,0)" opacity="0">. </tspan>
        </text>
      </g>
      <g class="AO_ENcol4 AO_ENcol" tabindex="0">
        <text fill="rgba(0,0,0,0)" opacity="0" role="heading" aria-level="2">Olympic Games Beijing 2008. </text>
        <text x="1140" y="511" role="paragraph">First use of the 
          <tspan x="1140" dy="22">Commentator Information </tspan>
          <tspan x="1140" dy="22">System (C&#8204;I&#8204;S)</tspan><tspan fill="rgba(0,0,0,0)" opacity="0">. </tspan>
        </text>
      </g>
    </g>
    <g class="AO_ENrow2 AO_ENrow">
      <g class="AO_ENcol1 AO_ENcol" tabindex="0">
        <text fill="rgba(0,0,0,0)" opacity="0" role="heading" aria-level="2">Olympic Games Vancouver 2010. </text>
        <text x="336" y="907" role="paragraph">18,000 volunteers selected 
          <tspan x="336" dy="22">through the purpose-built </tspan>
          <tspan x="336" dy="22">volunteer&apos;s portal</tspan><tspan fill="rgba(0,0,0,0)" opacity="0">. </tspan>
        </text>
      </g>
      <g class="AO_ENcol2 AO_ENcol" tabindex="0">
        <text fill="rgba(0,0,0,0)" opacity="0" role="heading" aria-level="2">Olympic Games London 2012. </text>
        <text x="604" y="907" role="paragraph">200,000 hours of testing 
          <tspan x="604" dy="22">ahead of the Games</tspan><tspan fill="rgba(0,0,0,0)" opacity="0">. </tspan>
        </text>
      </g>
      <g class="AO_ENcol3 AO_ENcol" tabindex="0">
        <text fill="rgba(0,0,0,0)" opacity="0" role="heading" aria-level="2">Olympic Games Sochi 2014. </text>
        <text x="872" y="907" role="paragraph">40% reduction in the 
          <tspan x="872" dy="22">number of servers used</tspan><tspan fill="rgba(0,0,0,0)" opacity="0">. </tspan>
        </text>
